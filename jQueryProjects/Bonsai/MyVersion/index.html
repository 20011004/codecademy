<!DOCTYPE html>
<html>

<head>
  <title>Create Your Meme</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="header">
    <div class="container">
      <img src="images/Nyancat.png">
      <h1>Nyan Meme</h1>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6">

          <div class="meme thumbnail">
            <img id="meme" src="images/cat.jpg">
            <h1 class="top-caption">Miou Miou</h1>
            <h1 class="bottom-caption">Miou</h1>
          </div>

        </div>
        <div class="col-md-6">

          <div class="tool">
            <h2>Create your meme</h2>
            <form role="form">
              <div class="form-group">
                <label>Enter an Image URL</label>
                <input id="image-url" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label> Enter Top text</label>
                <input id="top-text" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Enter Bottom text</label>
                <input id="bottom-text" type="text" class="form-control">
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
